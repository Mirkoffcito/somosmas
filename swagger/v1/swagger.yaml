---
openapi: 3.0.1
info:
  title: API V1
  version: v1
paths:
  "/api/categories":
    post:
      summary: Post a category
      tags:
      - Categories
      security:
      - Bearer: {}
      parameters:
      - name: Authorization
        in: header
        schema:
          type: string
      responses:
        '201':
          description: Category created
        '401':
          description: Unauthorized
        '422':
          description: Invalid request
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                description:
                  type: string
              required:
              - name
    get:
      summary: Get all categories
      tags:
      - Categories
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: List of categories
  "/api/categories/{id}":
    put:
      summary: Updates a category
      tags:
      - Categories
      security:
      - Bearer: {}
      parameters:
      - name: Authorization
        in: header
        schema:
          type: string
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Updated successfully
        '401':
          description: Unauthorized
        '422':
          description: Invalid request
        '404':
          description: Not found
    delete:
      summary: Delete a category
      tags:
      - Categories
      security:
      - Bearer: {}
      parameters:
      - name: Authorization
        in: header
        schema:
          type: string
      - name: id
  "/api/organization/public":
    get:
      summary: Gets an Organization
      tags:
      - Organization
      parameters:
      - name: organization
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Deleted successfully
        '401':
          description: Unauthorized
        '404':
          description: Not found
          description: Organization found
          content:
            application/json:
              schema:
                type: object
                properties:
                  name:
                    type: string
                  adress:
                    type: string
                  phone:
                    type: integer
                  email:
                    type: string
                  welcome_text:
                    type: text
                  about_us_text:
                    type: text
                  facebook_url:
                    type: string
                  instagram_url:
                    type: string
                  linkedin_url:
                    type: string
                required:
                - name
                - email
                - welcome_text
    put:
      summary: Updates an Organization
      tags:
      - Organization
      security:
      - bearer_auth: {}
      parameters:
      - name: organization
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Organization updated
        '400':
          description: Parameter is missing or its value is empty
        '401':
          description: Unauthorized access.
servers:
- url: https://localhost:3000
components:
  securitySchemes:
    bearer_auth:
      type: http
      scheme: bearer
      name: Authorize
